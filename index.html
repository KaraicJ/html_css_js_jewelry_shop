<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumière-početna</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

<body>

    <section id="hero-section">
        <div class id="hero-content">
            <h1>Nakit koji ostavlja trag</h1>

        <h2>Naši proizvodi</h2>
    
        <div class="proizvodi-grid">
            <div class="proizvodi-box">
                <img src="./images/prsten.jpg" alt="Fotografija prstena">

            </div>

            <div class="proizvodi-box">
                <img src="./images/ogrlica.jpg" alt="Fotografija ogrlice">
                <h3>Ogrlica</h3>
            </div>

            <div class="proizvodi-box">
                <img src="./images/narukvica.jpg" alt="Fotografija narukvice">
                <h3>Narukvica</h3>
            </div>

            <div class="proizvodi-box">
                <img src="./images/mindjuse.jpg" alt="Fotografija mindjusa">
                <h3>Minđuše</h3>
            </div>
